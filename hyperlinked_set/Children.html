<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>hyperlinked set</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>

		<div class="container">
			<button id="homeButton" class="button back-position">back</button>


			<!-- 这里是div的内容 -->
		</div>

		<script src="script.js"></script>
	</body>

	<script>
		const homeButton = document.getElementById("homeButton");

		homeButton.addEventListener("click", () => {
			window.location.href = "FakeIndex.html";
		});
	</script>
</html>
